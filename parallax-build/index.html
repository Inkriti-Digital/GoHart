<!DOCTYPE html>
<html class="no-skrollr">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/styles.css">

	<title>GoHart</title>

	
</head>

<body>
	<!--
		We position the images fixed and therefore need to place them outside of #skrollr-body.
		We will then use data-anchor-target to display the correct image matching the current section (.gap element).
	-->

	<div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#logo-head + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(img/home-bg1.jpg)"
			data-anchor-target="#logo-head + .gap"
			data-bottom-top="transform: translate3d(0px, -80%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);"
		></div>
		<!--the +/-80% translation can be adjusted to control the speed difference of the image-->
	</div>

	<div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#bacons + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(img/home-bg2.jpg)"
			data-anchor-target="#bacons + .gap"
			data-bottom-top="transform: translate3d(0px, -80%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);"
		></div>
	</div>

	<div
		class="parallax-image-wrapper parallax-image-wrapper-50"
		data-anchor-target="#kittens + .gap"
		data-bottom-top="transform:translate3d(0px, 300%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-50"
			style="background-image:url(img/home-bg1.jpg)"
			data-anchor-target="#kittens + .gap"
			data-bottom-top="transform: translate3d(0px, -60%, 0px);"
			data-top-bottom="transform: translate3d(0px, 60%, 0px);"
		></div>
	</div>

	<div id="skrollr-body">
		<div class="header" id="logo-head">
			<div class="logo"><img src="img/hart-logo.png"/></div>
			<div class="menu-ico"><img src="img/menu-ico.png"/></div>
		</div>
		<div class="gap gap-100" style="background-image:url(img/home-bg1.jpg);">
			<div class="content landing-content" id="landing-content">
				<div class="headline">
					<h1>TRANSPORTATION</h1>
					<h1>FOR LIFE</h1>
				</div>
				<div class="bus-ico"><img src="img/busses-ico.png"/></div>

				<div class="bottom-rule">
					<div class="cta">LET US TAKE YOU THERE</div>
					<div class="rule"><hr/></div>
				</div>

				<div class="home-form">
					<form action="#">
					<input id="start" type="text" name="start" value="Start">
					<input id="end" type="text" name="end" value="End">
					<input id="date" type="text" name="date" value="Date">
					<input id="time" type="text" name="time" value="Time">

					<input type="submit" value="SEARCH">
					</form>
				</div>
			</div>
		</div>
		<div class="content" id="bacons">
			<img src="img/metr-nav-fpo.jpg"/>
		</div>
		<div class="gap gap-100" style="background-image:url(img/metr-nav-fpo.jpg);"></div>
		<div class="content content-full" id="kittens">
			<!-- Here be kittens -->
		</div>
		<div class="gap gap-50" style="background-image:url(img/metr-nav-fpo.jpg);"></div>
		<div class="content" id="done">
			<!-- Images from <a href="http://placekitten.com/attribution.html">http://placekitten.com/</a>, thanks! -->
		</div>
	</div>





	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/skrollr.min.js"></script>
	<script type="text/javascript">
	skrollr.init({
		smoothScrolling: false,
		mobileDeceleration: 0.004
	});
	</script>
</body>

</html>
